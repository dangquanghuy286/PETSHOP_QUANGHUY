<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="login.css" />
  <title>Đăng Ký</title>
</head>

<body>
  <div class="khung">
    <div class="form dang-ky">
      <span class="tieu-de">Đăng Ký</span>
      <form action="#">
        <div class="truong-nhap">
          <input type="text" placeholder="Nhập tên của bạn" required />
          <i class="uil uil-user"></i>
        </div>
        <div class="truong-nhap">
          <input type="text" placeholder="Nhập email của bạn" required />
          <i class="uil uil-envelope icon"></i>
        </div>
        <div class="truong-nhap">
          <input type="password" class="mat-khau" placeholder="Tạo mật khẩu" required />
          <i class="uil uil-lock icon"></i>
        </div>
        <div class="truong-nhap">
          <input type="password" class="mat-khau" placeholder="Xác nhận mật khẩu" required />
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHidePw"></i>
        </div>
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="termCon" />
            <label for="termCon" class="text">Tôi đồng ý với điều khoản</label>
          </div>
        </div>
        <div class="truong-nhap nut">
          <input type="submit" value="Đăng Ký" />
        </div>
      </form>
      <div class="dang-nhap-dang-ky">
        <span class="text">Đã có tài khoản?
          <a href="login.html" class="text link-dang-nhap">Đăng nhập ngay</a>
          <br>
          <span class="text">Xem Với Tư Cách là Khách! <a href="index.html" class="text">Xem  Ngay</a></span>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
